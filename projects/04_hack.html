<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Hacked Simulation</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .message {
            font-size: 24px;
            margin-top: 20%;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .console {
            margin-top: 30px;
            font-size: 18px;
            color: #00ff00;
            white-space: pre;
        }
    </style>
</head>

<body>
    <div class="message">WARNING: Your PC has been HACKED!</div>
    <div class="console" id="console"></div>

    <script>
        function simulateHacking() {
            const consoleElement = document.getElementById('console');
            const messages = [
                "Accessing system files...",
                "Bypassing security...",
                "Injecting malware...",
                "Sending data to server...",
                "Hacking complete! Your information is compromised."
            ];

            messages.forEach((msg, index) => {
                setTimeout(() => {
                    consoleElement.innerHTML += msg + '\n';
                }, index * 2000);
            });
        }

        window.onload = () => {
            setTimeout(() => {
                alert("Your PC has been hacked!");
                simulateHacking();
            }, 1000);
        };
    </script>
</body>

</html>
