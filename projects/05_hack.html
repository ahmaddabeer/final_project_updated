<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Hacked Simulation</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .message {
            font-size: 24px;
            margin-top: 20%;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .console {
            margin-top: 30px;
            font-size: 18px;
            color: #00ff00;
            white-space: pre;
            overflow: hidden;
            height: 200px;
            border: 2px solid #00ff00;
            background-color: #1a1a1a;
            padding: 10px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .hacker-image {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(-2px, 2px);
            }

            50% {
                transform: translate(2px, -2px);
            }

            75% {
                transform: translate(-2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <div class="message">WARNING: Your PC has been HACKED!</div>
    <div class="console" id="console"></div>
    <img src="https://via.placeholder.com/50/ff0000/FFFFFF/?text=H" alt="Hacker Icon" class="hacker-image">

    <script>
        function simulateHacking() {
            const consoleElement = document.getElementById('console');
            const messages = [
                "Accessing system files...",
                "Bypassing security protocols...",
                "Injecting malicious software...",
                "Encrypting data...",
                "Sending sensitive information to remote server...",
                "WARNING: Data breach detected!",
                "Hacking complete! Your personal data is at risk."
            ];

            messages.forEach((msg, index) => {
                setTimeout(() => {
                    consoleElement.innerHTML += msg + '\n';
                    consoleElement.scrollTop = consoleElement.scrollHeight; // Auto-scroll
                }, index * 2000);
            });
        }

        window.onload = () => {
            setTimeout(() => {
                alert("ALERT: Your PC has been hacked!");
                simulateHacking();
            }, 1000);
        };
    </script>
</body>

</html>
